        <link href="{{url_for('static', filename='css/template.css')}}" rel="stylesheet" />

    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top navbar-q" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="{{url_for('index')}}">Cinema Selector</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{{url_for('index') + '#about'}}">About</a></li>

                    </ul>
                </div>

        </nav>
        <!-- Masthead-->
        <header class="masthead-q" style="max-height: 100vh; text-align: center;">
          <div class="container h-100" style="margin-top: 17vh;">
            <h2>Which would you prefer?</h2>
            <div class="row h-100 justify-content-center align-items-center">
              <div class="card" style="max-width: 24vw;">
                <a id="mov1" class="card-block stretched-link text-decoration-none" href="{{ url_for('quiz', answer=0) }}">
              <img class="card-img-top" src= {{ answer1[3] }} alt=" {{answer1[0]}}">
              </a>
            </div>
              <div class="card" style="max-width: 24vw;">
                <a id="mov2" class="card-block stretched-link text-decoration-none" href="{{ url_for('quiz', answer=1) }}">
                <img class="card-img-top" src= {{ answer2[3] }} alt="{{answer2[0]}}">
                </a>
              </div>
            </div>
          </div>
        </header>
        <!-- Footer-->
        <footer class="footer bg-red small text-center text-white-50"><div class="container">Copyright Â© Cinema Selector 2020</div></footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script type="text/javascript"> 
          document.getElementById("mov1").onclick = disableScreen;
          document.getElementById("mov2").onclick = disableScreen;

          function disableScreen() {
          // creates <div class="overlay"></div> and 
          // adds it to the DOM
          console.log("TEST")
          var div= document.createElement("div");
          div.className += "overlay";
          var elem = document.createElement("img");
          elem.setAttribute("src", "{{url_for('static', filename='loading.gif')}}");
          elem.className += "loading";
          div.appendChild(elem)
          document.body.appendChild(div);
          }

      </script> 
    </body>
