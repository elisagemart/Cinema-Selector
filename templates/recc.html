<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Cinema Selector</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{url_for('static', filename='css/template.css')}}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top navbar-q" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="{{url_for('index')}}">Cinema Selector</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{{url_for('index') + '#about'}}">About</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{{url_for('index') + '#contact'}}">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead-q">
            <div class="container" style="margin-top: 14vh;">
              <div class="row">
                <div class="col" style="max-width:190px;">
                  <h4 style="margin-top:17px;">Select Filters:</h4>
                </div>
                <div class="col ml-auto">
                  <form class="form-inline" style="display: flex; justify-content: flex-end" action="{{url_for('filter')}}" method="post">
                    <div class="form-check form-check-inline" style="background-color: rgb(238, 238, 238);padding-left: 5px;border-radius: 10px;">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Netflix" name="provider">
                      <label class="form-check-label" for="inlineCheckbox1"><img class="provider" src="http://image.tmdb.org/t/p/w500/9A1JSVmSxsyaBK4SUFsYVqbAYfW.jpg"></label>
                    </div>
                    <div class="form-check form-check-inline" style="background-color:rgb(238, 238, 238);padding-left: 5px;border-radius: 10px;">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Amazon Prime Video" name="provider">
                      <label class="form-check-label" for="inlineCheckbox2"><img class="provider" src="http://image.tmdb.org/t/p/w500//68MNrwlkpF7WnmNPXLah69CR5cb.jpg"></label>
                    </div>
                    <div class="form-check form-check-inline" style="background-color:rgb(238, 238, 238);padding-left: 5px;border-radius: 10px;">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Hulu" name="provider">
                      <label class="form-check-label" for="inlineCheckbox3"><img class="provider" src="http://image.tmdb.org/t/p/w500/giwM8XX4V2AQb9vsoN7yti82tKK.jpg"></label>
                    </div>
                    <div class="form-check form-check-inline" style="background-color: rgb(238, 238, 238);padding-left: 5px;border-radius: 10px;">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="HBO Max" name="provider">
                      <label class="form-check-label" for="inlineCheckbox4"><img class="provider" src="http://image.tmdb.org/t/p/w500/aS2zvJWn9mwiCOeaaCkIh4wleZS.jpg"></label>
                    </div>
                    <div class="form-check form-check-inline" style="background-color: rgb(238, 238, 238);padding-left: 5px;border-radius: 10px;">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="Disney Plus" name="provider">
                      <label class="form-check-label" for="inlineCheckbox5"><img class="provider" src="http://image.tmdb.org/t/p/w500/dgPueyEdOwpQ10fjuhL2WYFQwQs.jpg"></label>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2" id="filter" style="margin-top: 7px;">Filter</button>
                  </form>
                </div>
              </div>
            </div>
          <div class="container" style="margin-top: 5vh;">
            <div class="card-columns">
              {% for title in recc_list %}
              <div class="card">
                <img class="card-img-top" src= {{ title[3] }} alt="{{ title[0] }}">
                <div class="card-body">
                  <h4 class="card-title">{{ title[0] }}</h4>
                  <div class="row">
                    {% for provider in title[9] %}
                    <img src="{{ 'http://image.tmdb.org/t/p/w500/' + provider['logo_path'] }}" class="provider">
                    {% endfor %}
                  </div>
                  <p class="card-text" style="color: black">{{ title[2] }}</p>
                  <a href="{{ url_for('update', title=title[0]) }}" class="btn btn-primary">Good Reccomendation</a>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </header>
        <!-- Footer-->
        <footer class="footer bg-red small text-center text-white-50"><div class="container">Copyright Â© Cinema Selector 2020</div></footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script type="text/javascript"> 
          document.getElementById("filter").onclick = disableScreen;
          function disableScreen() {
          // creates <div class="overlay"></div> and 
          // adds it to the DOM
          console.log("TEST")
          var div= document.createElement("div");
          div.className += "overlay";
          var elem = document.createElement("img");
          elem.setAttribute("src", "{{url_for('static', filename='loading.gif')}}");
          elem.className += "loading";
          div.appendChild(elem)
          document.body.appendChild(div);
          }

      </script> 
    </body>
</html>
