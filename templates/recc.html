<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cinema Selector</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static',    filename='css/recc.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body style="background-image: url({{url_for('static',    filename='popcorn.jpg')}})"> 

  <nav class="navbar navbar-default fixed-top" style="background-color: #B4131D;">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{{ url_for('index') }}"> 
          <img src="{{ url_for('static',    filename='logo.png') }}" height="45" class="d-inline-block align-top" alt=""> 
        </a>
      </div>
    </div>
  </nav>

<div class="jumbotron text-center text-white">
      <h3>Here are a selection of reccomendations, based on your mood:</h3>
</div>
 
<div class="container">
  <div class="card-columns">
    {% for title in recc_list %}
    <div class="card">
      <img class="card-img-top" src= {{ title[3] }} alt="{{ title[0] }}">
      <div class="card-body">
        <h4 class="card-title">{{ title[0] }}</h4>
        <p class="card-text">{{ title[2] }}</p>
        <a href="{{ url_for('update', title=title[0]) }}" class="btn btn-primary">Good Reccomendation</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
