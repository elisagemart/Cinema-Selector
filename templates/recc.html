<!DOCTYPE html>
<html lang="en">
<head>
  <title>Movie Reccomendations</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static',    filename='css/recc.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body> 
 
<div class="container">
  <h3>Here are a selection of reccomendations, based on your mood:</h3>
  <div class="card-columns">
    {% for title in recc_list %}
    <div class="card">
      <img class="card-img-top" src= {{ title[4] }} alt="Card image">
      <div class="card-body">
        <h4 class="card-title">{{ title[0] }}</h4>
        <p class="card-text">{{ title[5] }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
